<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
<h1>Order Confirmation</h1>
<p>Order Time: <span th:text="${order.orderTime}"></span></p>
<ul>
    <li th:each="cartItem : ${order.items}">
        <p th:text="${cartItem.foodItem.name} + ' - ' + ${cartItem.quantity} + ' x ' + ${cartItem.foodItem.price} + ' $'"></p>
    </li>
</ul>
<p>Total Price: <span th:text="${order.totalPrice}"></span> $</p>
</body>
</html>
